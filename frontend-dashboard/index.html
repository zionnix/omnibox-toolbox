<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniBox - Dashboard</title>
    <!-- Police Orbitron pour Solar System -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Service Worker pour Cross-Origin Isolation (nÃ©cessaire pour FFmpeg.wasm) -->
    <script src="/coi-serviceworker.js"></script>
    <script>
      // Enable credentialless mode to allow cross-origin images without CORP headers
      if (typeof navigator !== 'undefined' && navigator.serviceWorker) {
        navigator.serviceWorker.register('/coi-serviceworker.js').then(registration => {
          if (registration.active) {
            registration.active.postMessage({ type: 'coepCredentialless', value: true });
          }
        });
      }
    </script>
    <script type="module" src="/src/apps/main.jsx"></script>
  </body>
</html>
